<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Monitor</title>
    <meta name="description" content="Website monitoring dashboard showing uptime and response times">
    <meta name="keywords" content="website monitor, uptime, response time, monitoring">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 20px 0; }
        .chart-container { width: 80%; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Website Monitor</h1>
    <div class="status">
        <p>Initializing monitoring...</p>
    </div>
    <div class="chart-container">
        <canvas id="statusChart"></canvas>
    </div>
</body>
</html>
