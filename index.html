<!DOCTYPE html>
<html>
<head>
    <title>Website Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 20px 0; }
        .chart-container { width: 80%; margin: 20px auto; }
        .keyword-status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .keyword-found { background-color: #e8f5e9; color: #2e7d32; }
        .keyword-not-found { background-color: #ffebee; color: #c62828; }
        .config { background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Website Monitor</h1>
    <div class="config">
        <h3>Configuration</h3>
        <p>Website: https://owasp.org</p>
        <p>Keyword: OWASP</p>
    </div>
    <div class="status">
        <p>Last check: Sat May  3 19:10:21 UTC 2025</p>
        <p>Response time: 0 seconds</p>
        <p>Status: success</p>
        <div class="keyword-status keyword-found">
            Keyword Status: Found
        </div>
    </div>
    <div class="chart-container">
        <canvas id="statusChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('statusChart').getContext('2d');
        const data = {
            labels: "date","2025-05-03","2025-05-03","2025-05-03","2025-05-03",,
            datasets: [{
                label: 'Response Time (seconds)',
                data: duration,0,0,1,0,,
                backgroundColor: "#f44336","#4CAF50","#4CAF50","#4CAF50","#4CAF50",,
                borderColor: 'rgba(0, 0, 0, 0.1)',
                borderWidth: 1
            }]
        };
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
